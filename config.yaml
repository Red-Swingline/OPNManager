host: URL_HERE # Set the URL or IP address your firewall will recive the API request
port: 443 #Set the port of the firewall
key: KEY_HERE #API key generated under user management
secret: SECRET_HERE #Secret generated with API Key
email_host: URL_HERE #SMTP server address
From_email: FROM_EMAIL #From email address, this is also the assumed username for the SMTP server
password: PASSWORD #Password for SMTP server
To_email: TO_EMAIL #To email you would like the support request to be sentr to.  
